<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            width: 50%;
        }
    </style>

    <script src="index.js"></script>
</head>

<body>
    <div id="input" class="main">
        <input type="text" id="begin"> <input type="text" id="end">
        <button id="naturalNumbersSum" onclick="getSum(begin.value,end.value)">Sum</button><br>
        <input type="text" id="factorialInput"> <button id="factorialButton"
            onclick="factorial(factorialInput.value)">Factorial</button><br>
        <input type="text" id="geometricInput"> <button id="geometricButton"
            onclick="geometric(geometricInput.value)">Geometric series</button>(1+x+x^2+x^3+...)<br>
        <input type="text" id="eInput"><button id="ebutton" onclick="getE(eInput.value)">get e</button><br>
        <input type="text" id="derInput"><button id="derbutton" onclick="getDer(derInput.value)">get
            derivative</button><br>
        <input type="text" value="string" id="encInput"><input type="text" value="order" id="encOrder"><button
            id="encButton" onclick="getEncryption(encInput.value,encOrder.value)">get encryption</button><br>
        <input type="text" id="decInput"><button id="decButton" onclick="getDecryption(decInput.value)">get
            decryption</button><br>
        <button id="ToUnitConv" onclick="getUnitConversion()">Unit conversions</button><br>
        <button onclick="gameStart()">Exercise</button>
    </div>
    <div id="UnitConversionDiv" class="main" hidden>
        <button id="backButton" onclick="backToInput()">Back</button><br>
        <table>
            <tr>
                <td>
                    <button id="C-to-F" onclick="cTof()">Celcius to Fahrenheit</button>
                </td>
                <td><button onclick="fToc()">Fahrenheit to
                        Celcius</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="kgToLbs()">kg to lbs</button></td>
                <td><button onclick="lbsToKg()">lbs to kg</button></td>
            </tr>
            <tr>
                <td><button onclick="kmToMiles()">km to miles</button></td>
                <td><button onclick="milesToKm()">miles to km</button></td>
            </tr>
        </table>
    </div>
    <div id="c-to-f" class="main" hidden>
        Celcius to Fahrenheit calculation<br>
        <button onclick="getUnitConversion()">Back</button><br>
        <input type="text" id="celciusInput"><button onclick="cTofCalculate(celciusInput.value)">Calculate</button>
    </div>
    <div id="f-to-c" class="main" hidden>
        Fahrenheit to Celcius calculation<br>
        <button onclick="getUnitConversion()">Back</button><br>
        <input type="text" id="fahrenheitInput"><button
            onclick="fTocCalculate(fahrenheitInput.value)">Calculate</button>
    </div>
    <div id="kg-to-lbs" class="main" hidden>
        Kilograms to pounds calculation<br>
        <button onclick="getUnitConversion()">Back</button><br>
        <input type="text" id="kgInput"><button onclick="kgToLbsCalculate(kgInput.value)">Calculate</button>
    </div>
    <div id="lbs-to-kg" class="main" hidden>
        Pounds to kilograms calculation<br>
        <button onclick="getUnitConversion()">Back</button><br>
        <input type="text" id="lbsInput"><button onclick="lbsToKgCalculate(lbsInput.value)">Calculate</button>
    </div>
    <div id="miles-to-km" class="main" hidden>
        Miles to kilometer calculation<br>
        <button onclick="getUnitConversion()">Back</button>
        <input type="text" id="milesInput"><button onclick="milesToKmCalculate(milesInput.value)">Calculate</button>
    </div>
    <div id="km-to-miles" class="main" hidden>
        Kilometer to miles calculation<br>
        <button onclick="getUnitConversion()">Back</button>
        <input type="text" id="kmInput"><button onclick="kmToMilesCalculate(kmInput.value)">Calculate</button>
    </div>
    <div id="Gamescreen" class="main" hidden>
        <button onclick="backToInput()">Back</button><br>
        <input type="text" id="degreeInput"><button id="setDegreeButton" onclick="setDegree(degreeInput.value)">Set
            Degree</button><br>
        <div id="Gamescreen2"></div>
    </div>
    <br>
    <div id="response"></div>
</body>

</html>
